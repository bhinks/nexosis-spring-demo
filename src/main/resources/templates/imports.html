<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layout">
<head></head>
<body>
  <section layout:fragment="content">
      <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th>Dataset Name</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="import: ${importList}">
              <td th:text="${import.dataSetName}"/>
              <td th:text="${import.status.toString()}"/>
            </tr>
          </tbody>
        </table>
        <br/>
        <p>Import data from S3:</p>
        <form action="/import" method="post">
          Dataset Name: <input type="text" name="datasetName"/> 
          Region: <input type="text" name="region"/>
          Bucket: <input type="text" name="bucket"/>
          Path: <input type="text" name="path"/>
          <br/>
          <input type="submit" value="Import"/>
        </form>
      </section>
</body>
</html>
